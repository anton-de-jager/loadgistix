<div
  class="fixed inset-0 sm:relative flex flex-col min-w-0 bg-card dark:bg-gray-800">
  <div
    class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
    <div class="text-lg font-medium">{{data.title}} Maintenance Type (Un-Planned)</div>
    <button (click)="onNoClick()"
      mat-icon-button
      [tabIndex]="-1">
      <mat-icon class="text-on-primary">close</mat-icon>
    </button>
  </div>
  <mat-dialog-content
    class="flex flex-col flex-auto mat-typography bg-card dark:bg-gray-800 pl-0 pr-0 h-fit max-h-max sm:max-h-[65vh]">
    <form class="flex flex-col flex-auto" name="form"
      [formGroup]="form"
      novalidate class="w-full">

            <mat-form-field fxFlex appearance="outline"
                [ngClass]="loading?'w-full pl-2 pr-2 mat-form-field-loading':'w-full pl-2 pr-2'">
                <mat-label>Description</mat-label><input matInput
                    placeholder="Description" [readonly]="loading"
                    formControlName="description">
                <mat-error *ngIf="hasError('description', 'required')">Description
                    is required</mat-error>
            </mat-form-field>
        </form>

    </mat-dialog-content>
    <mat-dialog-actions
        class="flex items-end flex-row items-center justify-between bg-gray-200 dark:bg-gray-600">
        <div>
            <button *ngIf="id" mat-icon-button [color]="'warn'"
                (click)="onDeleteClick()">
                <ng-container *ngIf="!loading; else spinnerTemplate">
                    <mat-icon>delete</mat-icon>
                </ng-container>
                <ng-template #spinnerTemplate>
                    <mat-spinner [diameter]="24" [color]="'warn'"></mat-spinner>
                </ng-template>
            </button>
        </div>
        <button mat-icon-button class="bg-primary"
            [disabled]="!form.valid"
            (click)="onYesClick()">
            <ng-container *ngIf="!loading; else spinnerTemplate">
                <mat-icon class="text-on-primary">check</mat-icon>
            </ng-container>
            <ng-template #spinnerTemplate>
                <mat-spinner [diameter]="24" [color]="'primary'" class="text-on-primary"></mat-spinner>
            </ng-template>
        </button>
        <!-- <button
            mat-icon-button class="bg-primary"
            (click)="!loading ? onYesClick() : ''"
            [disabled]="!form.valid">
            <mat-icon class="text-on-primary" *ngIf="!loading">check</mat-icon>
            <img *ngIf="loading" src="assets/images/loading.gif"
                class="loading-icon">
        </button> -->
    </mat-dialog-actions>
</div>
