<div
    class="fixed inset-0 sm:relative flex flex-col min-w-0 bg-card dark:bg-gray-800">
    <div
        class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
        <div class="text-lg font-medium">Add Review</div>
        <button (click)="onNoClick()"
            mat-icon-button
            [tabIndex]="-1">
            <mat-icon class="text-on-primary">close</mat-icon>
        </button>
    </div>
    <mat-dialog-content
        class="flex flex-col flex-auto mat-typography bg-card dark:bg-gray-800 pl-0 pr-0 h-fit max-h-max sm:max-h-[65vh]">
        <form class="flex flex-col flex-auto" name="form"
            [formGroup]="form"
            novalidate class="w-full">
            <mat-form-field fxFlex appearance="outline"
                class="w-full sm:w-2/4 pl-2 pr-2" floatLabel="always">
                <mat-label>Punctuality</mat-label>
                <input matInput type="number" placeholder="Punctuality"
                    style="display:none"
                    formControlName="ratingPunctuality" id="ratingPunctuality">
                <mat-star-rating [rating]="ratingPunctuality" [starCount]="5"
                    [color]="starColorP" class="w-fit relative top-5"
                    (ratingUpdated)="onRatingChanged('ratingPunctuality', $event)"></mat-star-rating>
                <mat-error>Rating is required</mat-error>
            </mat-form-field>

            <mat-form-field *ngIf="reviewType==='Driver'" fxFlex
                appearance="outline" class="w-full sm:w-2/4 pl-2 pr-2"
                floatLabel="always">
                <mat-label>VehicleDescription</mat-label>
                <input matInput type="number" placeholder="VehicleDescription"
                    style="display:none"
                    formControlName="ratingVehicleDescription"
                    id="ratingVehicleDescription">
                <mat-star-rating [rating]="ratingVehicleDescription"
                    [starCount]="5"  [color]="starColorP" class="w-fit relative top-5"
                    (ratingUpdated)="onRatingChanged('ratingVehicleDescription', $event)"></mat-star-rating>
                <mat-error>Rating is required</mat-error>
            </mat-form-field>

            <mat-form-field *ngIf="reviewType==='Load'" fxFlex
                appearance="outline" class="w-full sm:w-2/4 pl-2 pr-2"
                floatLabel="always">
                <mat-label>LoadDescription</mat-label>
                <input matInput type="number" placeholder="LoadDescription"
                    style="display:none"
                    formControlName="ratingLoadDescription"
                    id="ratingLoadDescription">
                <mat-star-rating [rating]="ratingLoadDescription"
                    [starCount]="5"  [color]="starColorP" class="w-fit relative top-5"
                    (ratingUpdated)="onRatingChanged('ratingLoadDescription', $event)"></mat-star-rating>
                <mat-error>Rating is required</mat-error>
            </mat-form-field>

            <mat-form-field *ngIf="reviewType==='Load'" fxFlex
                appearance="outline" class="w-full sm:w-2/4 pl-2 pr-2"
                floatLabel="always">
                <mat-label>Payment</mat-label>
                <input matInput type="number" placeholder="Payment"
                    style="display:none" formControlName="ratingPayment"
                    id="ratingPayment">
                <mat-star-rating [rating]="ratingPayment" [starCount]="5"
                     [color]="starColorP" class="w-fit relative top-5"
                    (ratingUpdated)="onRatingChanged('ratingPayment', $event)"></mat-star-rating>
                <mat-error>Rating is required</mat-error>
            </mat-form-field>

            <mat-form-field *ngIf="reviewType==='Driver'" fxFlex
                appearance="outline" class="w-full sm:w-2/4 pl-2 pr-2"
                floatLabel="always">
                <mat-label>Condition</mat-label>
                <input matInput type="number" placeholder="Condition"
                    style="display:none"
                    formControlName="ratingCondition" id="ratingCondition">
                <mat-star-rating [rating]="ratingCondition" [starCount]="5"
                     [color]="starColorP" class="w-fit relative top-5"
                    (ratingUpdated)="onRatingChanged('ratingCondition', $event)"></mat-star-rating>
                <mat-error>Rating is required</mat-error>
            </mat-form-field>

            <!-- </mat-form-field>
                <mat-form-field fxFlex appearance="outline" class="w-full sm:w-2/4 pl-2 pr-2" floatLabel="always">
                    <mat-label>Care</mat-label>
                    <input matInput type="number" placeholder="Care" style="display:none"
                        formControlName="ratingCare" id="ratingCare">
                    <mat-star-rating [rating]="ratingCare" [starCount]="5"  [color]="starColorP" class="w-fit relative top-5"
                        (ratingUpdated)="onRatingChanged('ratingCare', $event)"></mat-star-rating>
                    <mat-error>Rating is required</mat-error>
                </mat-form-field>
             -->
            <mat-form-field fxFlex appearance="outline"
                class="w-full sm:w-2/4 pl-2 pr-2" floatLabel="always">
                <mat-label>Attitude</mat-label>
                <input matInput type="number" placeholder="Attitude"
                    style="display:none"
                    formControlName="ratingAttitude" id="ratingAttitude">
                <mat-star-rating [rating]="ratingAttitude" [starCount]="5"
                     [color]="starColorP" class="w-fit relative top-5"
                    (ratingUpdated)="onRatingChanged('ratingAttitude', $event)"></mat-star-rating>
                <mat-error>Rating is required</mat-error>
            </mat-form-field>

            <!-- <mat-form-field fxFlex appearance="outline"
                class="w-full pl-2 pr-2" floatLabel="always">
                <mat-label>Note</mat-label>
                <textarea matInput type="note" placeholder="Note"
                    formControlName="note" id="note"></textarea>
                <mat-error>Note is required</mat-error>
            </mat-form-field> -->

        </form>
    </mat-dialog-content>
    <mat-dialog-actions
        class="flex items-end flex-row items-center justify-between bg-gray-200 dark:bg-gray-600">
        <div></div>
        <button mat-icon-button class="bg-primary"
            [disabled]="!form.valid"
            (click)="onYesClick()">
            <mat-icon class="text-on-primary">check</mat-icon>
        </button>
    </mat-dialog-actions>
</div>
