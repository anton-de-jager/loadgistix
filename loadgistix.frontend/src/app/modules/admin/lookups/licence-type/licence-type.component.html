<div
    class="absolute inset-0 flex flex-col flex-auto min-w-0 pt-10 lg:pt-0 sm:overflow-hidden bg-card dark:bg-gray-800">

    <mat-form-field class="mt:0 lg:mt-0 -mb-5 sticky">
        <input matInput (keyup)="applyFilter($event)"
            placeholder="Filter">
    </mat-form-field>
    <!-- <mat-form-field fxFlex appearance="outline" class="table-search mt-2">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)"
            placeholder="Filter"
            #input>
    </mat-form-field> -->
    <div class="flex flex-auto flex-col flex-shrink-0 min-w-0 overflow-x-auto">
        <table mat-table [dataSource]="dataSource"
            matSortActive="code"
            matSortDirection="asc" matSort>
            <ng-container matColumnDef="code">
                <th mat-header-cell class='table-header-column bg-primary text-on-primary' *matHeaderCellDef>
                    <p class='table-header-column bg-primary text-on-primary' mat-sort-header="code">Code</p>
                </th>
                <td mat-cell *matCellDef="let row" class="selectable" (click)="initUpsertLicenceType(row)">
                    {{row.code}} </td>
            </ng-container>
            <ng-container matColumnDef="description">
                <th mat-header-cell class='table-header-column bg-primary text-on-primary' *matHeaderCellDef>
                    <p class='table-header-column bg-primary text-on-primary' mat-sort-header="description">Description</p>
                </th>
                <td mat-cell *matCellDef="let row" class="selectable" (click)="initUpsertLicenceType(row)">
                    {{row.description}} </td>
            </ng-container>
            <tr mat-header-row
                *matHeaderRowDef="displayedColumns; sticky: true">
            </tr>
            <tr mat-row [ngClass]="loading?'table-row-loading':''"
                *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <div
        class="flex items-end flex-row items-center border-t bg-primary text-on-primary dark:bg-gray-800 dark:text-primary justify-between pl-4 pr-4">
        <mat-paginator [pageSize]="10" [hidePageSize]="true"
            class="bg-primary text-on-primary dark:bg-gray-800 dark:text-primary"></mat-paginator>
        <div class="flex items-center">
            <button mat-icon-button class="bg-primary w-7 h-7 min-w-7 min-h-7 -mt-1"
                (click)="initUpsertLicenceType(null)">
                <mat-icon class="text-on-primary">add</mat-icon>
            </button>
        </div>

    </div>
</div>
