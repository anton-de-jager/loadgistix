<div class="absolute inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-gray-800 sticky"
    [style.margin-right]="showAdverts?'208px':'0px'">

    <mat-form-field class="mt-0 -mb-5 sticky no-style-control">
        <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
    </mat-form-field>
    <div class="flex flex-auto flex-col flex-shrink-0 min-w-0 overflow-x-auto">
        <table *ngIf="dataSource" mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="description">
                <th mat-header-cell class='table-header-column bg-primary text-on-primary' *matHeaderCellDef>
                    <p class="bg-primary text-on-primary" mat-sort-header="description">Description</p>
                </th>
                <td mat-cell *matCellDef="let row" class="selectable" (click)="initUpsert(row)"> <span
                        *ngIf="row">{{row.description}}</span>
                </td>
            </ng-container>
            <ng-container matColumnDef="addressLabel">
                <th mat-header-cell class='table-header-column bg-primary text-on-primary' *matHeaderCellDef>
                    <p class="bg-primary text-on-primary" mat-sort-header="addressLabel">Address</p>
                </th>
                <td mat-cell *matCellDef="let row" class="selectable" (click)="initUpsert(row)">
                    <span *ngIf="row">{{row.addressLabel |
                        addressLabel:
                        ','}}</span>
                </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell class='table-header-column bg-primary text-on-primary' *matHeaderCellDef>
                    <p class="bg-primary text-on-primary" mat-sort-header="email">Email</p>
                </th>
                <td mat-cell *matCellDef="let row" class="selectable" (click)="initUpsert(row)"> <span
                        *ngIf="row">{{row.email}}</span>
                </td>
            </ng-container>

            <ng-container matColumnDef="phone">
                <th mat-header-cell class='table-header-column bg-primary text-on-primary' *matHeaderCellDef>
                    <p class="bg-primary text-on-primary" mat-sort-header="phone">Phone</p>
                </th>
                <td mat-cell *matCellDef="let row" class="selectable" (click)="initUpsert(row)"> <span
                        *ngIf="row">{{row.phone}}</span>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="loading?'table-row-loading':''">
            </tr>
        </table>
    </div>
    <div
        class="flex items-end flex-row items-center border-t bg-primary text-on-primary dark:bg-gray-800 dark:text-primary justify-between pl-4 pr-4">
        <mat-paginator [pageSize]="10" [hidePageSize]="true" [disabled]="loading"
            class="bg-primary text-on-primary dark:bg-gray-800 dark:text-primary"></mat-paginator>
        <div class="flex items-center">
            <button mat-icon-button class="bg-primary w-7 h-7 min-w-7 min-h-7 -mt-1" (click)="initUpsert(null)">
                <ng-container *ngIf="!loading; else spinnerTemplate">
                    <mat-icon class="text-on-primary">add</mat-icon>
                </ng-container>
                <ng-template #spinnerTemplate>
                    <mat-spinner [diameter]="24" [color]="'primary'" class="text-on-primary"></mat-spinner>
                </ng-template>
            </button>
        </div>

    </div>
</div>
