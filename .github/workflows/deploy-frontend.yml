name: Deploy Frontend to Vercel

on:
  push:
    branches: [main]
    paths:
      - 'loadgistix.frontend/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: loadgistix.frontend/package-lock.json

      - name: Install dependencies
        working-directory: loadgistix.frontend
        run: npm ci

      - name: Build
        working-directory: loadgistix.frontend
        run: npm run build

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: loadgistix.frontend
          vercel-args: '--prod'

