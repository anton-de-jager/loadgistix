name: Deploy to 1-Grid

on:
  push:
    branches: [main]
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy-api:
    name: Deploy API
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'

      - name: Build API
        run: |
          cd loadgistix.api
          dotnet publish -c Release -o ./publish

      - name: Install lftp
        run: sudo apt-get install -y lftp

      - name: Deploy API via FTP
        env:
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_USER: ${{ secrets.FTP_USERNAME }}
          FTP_PASS: ${{ secrets.FTP_PASSWORD }}
        run: |
          # Create app_offline.htm to stop the app
          echo '<!DOCTYPE html><html><body><h1>Updating...</h1></body></html>' > app_offline.htm
          
          # Upload app_offline.htm first
          lftp -u "$FTP_USER,$FTP_PASS" "ftp://$FTP_HOST" << EOF
          set ssl:verify-certificate no
          set ftp:ssl-allow no
          cd /api.loadgistix.com
          put app_offline.htm
          bye
          EOF
          
          echo "Waiting for app to stop..."
          sleep 5
          
          # Deploy all API files (mirror will sync, not delete everything)
          lftp -u "$FTP_USER,$FTP_PASS" "ftp://$FTP_HOST" << EOF
          set ssl:verify-certificate no
          set ftp:ssl-allow no
          set mirror:set-permissions no
          mirror --reverse --delete --no-perms --exclude app_offline.htm -v ./loadgistix.api/publish/ /api.loadgistix.com/
          bye
          EOF
          
          # Remove app_offline.htm to start the app
          lftp -u "$FTP_USER,$FTP_PASS" "ftp://$FTP_HOST" << EOF
          set ssl:verify-certificate no
          set ftp:ssl-allow no
          cd /api.loadgistix.com
          rm -f app_offline.htm || true
          bye
          EOF
          
          echo "API deployment complete"

  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: loadgistix.frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd loadgistix.frontend
          npm ci

      - name: Build Frontend
        run: |
          cd loadgistix.frontend
          npm run build -- --configuration=production

      - name: Create web.config
        run: |
          cat > loadgistix.frontend/dist/web.config << 'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <configuration>
            <system.webServer>
              <rewrite>
                <rules>
                  <rule name="Angular Routes" stopProcessing="true">
                    <match url=".*" />
                    <conditions logicalGrouping="MatchAll">
                      <add input="{REQUEST_FILENAME}" matchType="IsFile" negate="true" />
                      <add input="{REQUEST_FILENAME}" matchType="IsDirectory" negate="true" />
                    </conditions>
                    <action type="Rewrite" url="/index.html" />
                  </rule>
                </rules>
              </rewrite>
              <staticContent>
                <remove fileExtension=".woff" />
                <remove fileExtension=".woff2" />
                <mimeMap fileExtension=".woff" mimeType="font/woff" />
                <mimeMap fileExtension=".woff2" mimeType="font/woff2" />
                <remove fileExtension=".json" />
                <mimeMap fileExtension=".json" mimeType="application/json" />
                <remove fileExtension=".webmanifest" />
                <mimeMap fileExtension=".webmanifest" mimeType="application/manifest+json" />
              </staticContent>
            </system.webServer>
          </configuration>
          EOF

      - name: Install lftp
        run: sudo apt-get install -y lftp

      - name: Deploy Frontend via FTP
        env:
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_USER: ${{ secrets.FTP_USERNAME }}
          FTP_PASS: ${{ secrets.FTP_PASSWORD }}
        run: |
          # Remove the fuse subfolder from dist (not needed)
          rm -rf loadgistix.frontend/dist/fuse || true
          
          # Deploy frontend files (mirror syncs changes, excludes .well-known)
          lftp -u "$FTP_USER,$FTP_PASS" "ftp://$FTP_HOST" << EOF
          set ssl:verify-certificate no
          set ftp:ssl-allow no
          set mirror:set-permissions no
          mirror --reverse --delete --no-perms --exclude .well-known/ -v ./loadgistix.frontend/dist/ /loadgistix.com/
          bye
          EOF
          
          echo "Frontend deployment complete"

  verify:
    name: Verify Deployment
    runs-on: ubuntu-latest
    needs: [deploy-api, deploy-frontend]
    
    steps:
      - name: Wait for deployment
        run: sleep 10

      - name: Check Frontend
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://loadgistix.com || echo "000")
          if [ "$response" = "200" ]; then
            echo "✅ Frontend is up (HTTP $response)"
          else
            echo "⚠️ Frontend returned HTTP $response"
          fi

      - name: Check API Health
        run: |
          response=$(curl -s https://api.loadgistix.com/health 2>/dev/null || echo '{"status":"unreachable"}')
          echo "API Health: $response"
