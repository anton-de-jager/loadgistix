name: Deploy API to MonsterASP (site47136)

on:
  push:
    branches: [main]
    paths:
      - 'loadgistix.api/**'
  workflow_dispatch:

env:
  DOTNET_VERSION: '6.0.x'

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        working-directory: loadgistix.api
        run: dotnet restore

      - name: Build
        working-directory: loadgistix.api
        run: dotnet build --configuration Release --no-restore

      - name: Publish
        working-directory: loadgistix.api
        run: dotnet publish --configuration Release --no-build --output ./publish --runtime win-x86 --self-contained false

      - name: Create app_offline.htm
        run: |
          echo "<!DOCTYPE html><html><head><title>Maintenance</title></head><body><h1>Application is being updated...</h1></body></html>" > loadgistix.api/publish/app_offline.htm

      - name: Deploy to MonsterASP (site47136)
        uses: rasmusbuchholdt/simply-web-deploy@2.1.0
        with:
          website-name: ${{ secrets.MONSTERASP_SITE47136_SITE_NAME }}
          server-computer-name: ${{ secrets.MONSTERASP_SITE47136_SERVER }}
          server-username: ${{ secrets.MONSTERASP_SITE47136_USERNAME }}
          server-password: ${{ secrets.MONSTERASP_SITE47136_PASSWORD }}
          source-path: './loadgistix.api/publish'
          target-path: '/'

      - name: Remove app_offline.htm
        uses: rasmusbuchholdt/simply-web-deploy@2.1.0
        with:
          website-name: ${{ secrets.MONSTERASP_SITE47136_SITE_NAME }}
          server-computer-name: ${{ secrets.MONSTERASP_SITE47136_SERVER }}
          server-username: ${{ secrets.MONSTERASP_SITE47136_USERNAME }}
          server-password: ${{ secrets.MONSTERASP_SITE47136_PASSWORD }}
          source-path: './loadgistix.api/publish'
          target-path: '/'
          parameters: '-enableRule:AppOffline'
