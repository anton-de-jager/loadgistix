name: Deploy API to MonsterASP

on:
  push:
    branches: [main]
    paths:
      - 'loadgistix.api/**'
  workflow_dispatch:

env:
  DOTNET_VERSION: '6.0.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        working-directory: loadgistix.api
        run: dotnet restore

      - name: Build
        working-directory: loadgistix.api
        run: dotnet build --configuration Release --no-restore

      - name: Publish
        working-directory: loadgistix.api
        run: dotnet publish --configuration Release --no-build --output ./publish

      - name: Install lftp
        run: sudo apt-get update && sudo apt-get install -y lftp

      - name: Stop application (upload app_offline.htm)
        env:
          FTP_SERVER: ${{ secrets.FTP_SERVER }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          # Create app_offline.htm to stop the application
          echo '<!DOCTYPE html><html><body><h1>Site is being updated...</h1></body></html>' > app_offline.htm
          
          # Upload app_offline.htm to stop the app and release file locks
          lftp -u "$FTP_USERNAME,$FTP_PASSWORD" sftp://$FTP_SERVER -e "
            set sftp:auto-confirm yes;
            cd /wwwroot;
            put app_offline.htm;
            bye
          "
          
          # Wait for IIS to detect app_offline.htm and stop the application
          echo "Waiting 15 seconds for application to stop..."
          sleep 15

      - name: Deploy files via SFTP
        env:
          FTP_SERVER: ${{ secrets.FTP_SERVER }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          cd loadgistix.api/publish
          
          # Upload all files (mirror) - skip chmod to avoid permission errors
          # Exclude app_offline.htm from the mirror to avoid overwriting it
          lftp -u "$FTP_USERNAME,$FTP_PASSWORD" sftp://$FTP_SERVER -e "
            set sftp:auto-confirm yes;
            set mirror:set-permissions no;
            mirror -R --verbose --ignore-time --no-perms --exclude app_offline.htm . /wwwroot;
            bye
          "

      - name: Start application (remove app_offline.htm)
        env:
          FTP_SERVER: ${{ secrets.FTP_SERVER }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          # Remove app_offline.htm to restart the application
          lftp -u "$FTP_USERNAME,$FTP_PASSWORD" sftp://$FTP_SERVER -e "
            set sftp:auto-confirm yes;
            cd /wwwroot;
            rm -f app_offline.htm;
            bye
          "
          
          echo "Application restarted!"

      - name: Verify deployment
        env:
          FTP_SERVER: ${{ secrets.FTP_SERVER }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          # List files to verify deployment
          lftp -u "$FTP_USERNAME,$FTP_PASSWORD" sftp://$FTP_SERVER -e "
            set sftp:auto-confirm yes;
            cd /wwwroot;
            ls -la;
            bye
          "
          
          # Wait for app to start and test health endpoint
          echo "Waiting 10 seconds for application to start..."
          sleep 10
          
          echo "Testing health endpoint..."
          curl -s http://loadgistix.runasp.net/health || echo "Health check pending (app may still be starting)"
