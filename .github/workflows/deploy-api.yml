name: Deploy API to MonsterASP

on:
  push:
    branches: [main]
    paths:
      - 'loadgistix.api/**'
  workflow_dispatch:

env:
  DOTNET_VERSION: '6.0.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        working-directory: loadgistix.api
        run: dotnet restore

      - name: Build
        working-directory: loadgistix.api
        run: dotnet build --configuration Release --no-restore

      - name: Publish
        working-directory: loadgistix.api
        run: dotnet publish --configuration Release --no-build --output ./publish

      - name: Create app_offline.htm to stop the app
        run: echo '<!DOCTYPE html><html><body><h1>Site is being updated...</h1></body></html>' > ./loadgistix.api/publish/app_offline.htm

      - name: Deploy app_offline.htm first (stop the app)
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          port: 22
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local_path: './loadgistix.api/publish/app_offline.htm'
          remote_path: '/wwwroot/'
          sftp_only: true

      - name: Wait for app to stop
        run: sleep 5

      - name: Deploy application files via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          port: 22
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local_path: './loadgistix.api/publish/*'
          remote_path: '/wwwroot/'
          sftp_only: true

      - name: Remove app_offline.htm to start the app
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 22
          script: rm -f /wwwroot/app_offline.htm
