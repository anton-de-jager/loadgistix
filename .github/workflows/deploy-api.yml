name: Deploy API to MonsterASP

on:
  push:
    branches: [main]
    paths:
      - 'loadgistix.api/**'
  workflow_dispatch:

env:
  DOTNET_VERSION: '6.0.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        working-directory: loadgistix.api
        run: dotnet restore

      - name: Build
        working-directory: loadgistix.api
        run: dotnet build --configuration Release --no-restore

      - name: Publish
        working-directory: loadgistix.api
        run: dotnet publish --configuration Release --no-build --output ./publish

      - name: Create app_offline.htm
        run: echo '<!DOCTYPE html><html><body><h1>Site is being updated...</h1></body></html>' > ./loadgistix.api/publish/app_offline.htm

      - name: Install lftp
        run: sudo apt-get update && sudo apt-get install -y lftp

      - name: Deploy via SFTP using lftp
        env:
          FTP_SERVER: ${{ secrets.FTP_SERVER }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          cd loadgistix.api/publish
          
          # First, upload app_offline.htm to stop the app
          lftp -u "$FTP_USERNAME,$FTP_PASSWORD" sftp://$FTP_SERVER -e "
            set sftp:auto-confirm yes;
            cd /wwwroot;
            put app_offline.htm;
            bye
          "
          
          # Wait for app to stop
          sleep 10
          
          # Upload all files (mirror) - skip chmod to avoid permission errors
          lftp -u "$FTP_USERNAME,$FTP_PASSWORD" sftp://$FTP_SERVER -e "
            set sftp:auto-confirm yes;
            set mirror:set-permissions no;
            mirror -R --verbose --ignore-time --no-perms --exclude app_offline.htm . /wwwroot;
            bye
          "
          
          # Remove app_offline.htm to restart the app
          lftp -u "$FTP_USERNAME,$FTP_PASSWORD" sftp://$FTP_SERVER -e "
            set sftp:auto-confirm yes;
            cd /wwwroot;
            rm -f app_offline.htm;
            bye
          "
