name: Deploy API to MonsterASP

on:
  push:
    branches: [main]
    paths:
      - 'loadgistix.api/**'
  workflow_dispatch:

env:
  DOTNET_VERSION: '6.0.x'

jobs:
  build-and-deploy:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        working-directory: loadgistix.api
        run: dotnet restore

      - name: Build
        working-directory: loadgistix.api
        run: dotnet build --configuration Release --no-restore

      - name: Publish
        working-directory: loadgistix.api
        run: dotnet publish --configuration Release --no-build --output ./publish

      - name: Deploy to MonsterASP via MSDeploy
        shell: cmd
        run: |
          "C:\Program Files\IIS\Microsoft Web Deploy V3\msdeploy.exe" ^
            -verb:sync ^
            -source:contentPath="${{ github.workspace }}\loadgistix.api\publish" ^
            -dest:contentPath="${{ secrets.MONSTERASP_WEBSITE_NAME }}",computerName="https://${{ secrets.MONSTERASP_WEBSITE_NAME }}.siteasp.net:8172/msdeploy.axd",userName="${{ secrets.MONSTERASP_USERNAME }}",password="${{ secrets.MONSTERASP_PASSWORD }}",authType="Basic" ^
            -allowUntrusted ^
            -enableRule:AppOffline
