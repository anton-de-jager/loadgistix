name: Deploy API to MonsterASP

on:
  push:
    branches: [main]
    paths:
      - 'loadgistix.api/**'
  workflow_dispatch:

env:
  DOTNET_VERSION: '6.0.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        working-directory: loadgistix.api
        run: dotnet restore

      - name: Build
        working-directory: loadgistix.api
        run: dotnet build --configuration Release --no-restore

      - name: Publish
        working-directory: loadgistix.api
        run: dotnet publish --configuration Release --no-build --output ./publish

      - name: Install lftp
        run: sudo apt-get update && sudo apt-get install -y lftp

      - name: Deploy via SFTP using lftp
        env:
          FTP_SERVER: ${{ secrets.FTP_SERVER }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          cd loadgistix.api/publish
          
          # Remove app_offline.htm from publish folder - we don't want to upload it
          rm -f app_offline.htm
          
          # Upload all files (mirror) - skip chmod to avoid permission errors
          lftp -u "$FTP_USERNAME,$FTP_PASSWORD" sftp://$FTP_SERVER -e "
            set sftp:auto-confirm yes;
            set mirror:set-permissions no;
            mirror -R --verbose --ignore-time --no-perms . /wwwroot;
            bye
          "
          
          # Explicitly remove app_offline.htm if it exists on server
          lftp -u "$FTP_USERNAME,$FTP_PASSWORD" sftp://$FTP_SERVER -e "
            set sftp:auto-confirm yes;
            cd /wwwroot;
            rm -f app_offline.htm || true;
            bye
          " || echo "app_offline.htm removal completed (may not have existed)"
          
          # List files to verify deployment
          lftp -u "$FTP_USERNAME,$FTP_PASSWORD" sftp://$FTP_SERVER -e "
            set sftp:auto-confirm yes;
            cd /wwwroot;
            ls -la;
            bye
          "
